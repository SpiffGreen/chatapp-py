<!DOCTYPE html>
<html lang="en">
{% include "partials/head.html" %}
<body>
  {% include "partials/navauth.html" %}
  
  <header class="py-6 px-4 mx-auto max-w-7xl flex flex-wrap gap-2 justify-between items-center">
    <form action="/find/users">
      <input type="search" name="search" id="search" placeholder="Search friends..." class="rounded-3xl min-w-[300px] border border-slate-300 py-1.5 px-3">
    </form>
    <h2 class="text-xl text-center">Welcome <a href="/profile" class="text-blue-500">{{ user.name }}</a></h2>
  </header>

  <div class="py-2 px-4 max-w-7xl mx-auto flex">
    <aside class="friends border border-slate-300 px-2 py-4 rounded-2xl min-h-[400px] min-w-[300px]">
     {% if chats %}
      {% for chat in chats %}
        <div>
          <img src="./" alt="user">
          <div class="detail">
            <h3 class="text-xl">{{ chat.receiverId }}</h3>
            <p class="text-gray-400">{{ chat.message }}</p>
          </div>
        </div>
      {% endfor %}
     {% else %}
        <a href="/friends" class="btn text-white bg-blue-500 p-2 block w-full rounded-md">New Conversation</a>
     {% endif %}
    </aside> 

  <main></main>
  </div>
  
</body>
</html>
